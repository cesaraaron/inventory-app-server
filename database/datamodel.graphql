type Client {
  id: ID! @unique
  name: String!
  lastName: String
  email: String @unique
  phoneNumber: String! @unique
  users: [User!]!
  products: [Product!]!
  sales: [Sale!]!
}

type User {
  id: ID! @unique
  name: String!
  lastName: String
  phoneNumber: String! @unique
  password: String!
  permissions: [UserPermissions!]!
  isAdmin: Boolean @default(value: false)
  client: Client!
  sales: [Sale!]!
}

enum UserPermissions {
  ADD_PRODUCTS
  EDIT_PRODUCTS
  DELETE_PRODUCTS
  ADD_SALES
  DELETE_SALES
}

type Product {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  price: Float!
  quantity: Int!
  client: Client!
}

type Sale {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  products: [CartProduct!]!
  client: Client!
  soldBy: User!
}

type CartProduct {
  productId: ID!
  name: String!
  price: Float!
  quantitySold: Int!
}
