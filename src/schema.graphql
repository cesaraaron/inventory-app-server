# import Product, Sale from "./generated/prisma.graphql"

type Query {
  users: [User!]!
  products: [Product!]!
  sales: [Sale!]!
}

type Mutation {
  login(phoneNumber: String!, password: String!): AuthPayload!
  createProduct(name: String!, price: Float!, quantity: Int!, userId: String): Product
  createSale(products: [CartProductInput!]!, userId: String!): Sale
  createUser(name: String!, phoneNumber: String!, password: String!): User
  updateUser(userId: String!, name: String, phoneNumber: String, password: String): User
}

input CartProductInput {
  productId: ID!
  name: String!
  price: Float!
  quantitySold: Int!
}

type AuthPayload {
  token: String!
  user: User
}

type User {
  id: ID!
  name: String!
  lastName: String
  phoneNumber: String!
  isAdmin: Boolean
  client: Client!
  sales: [Sale!]!
}

type Client {
  id: ID!
  name: String!
  lastName: String
  email: String
  phoneNumber: String!
  users: [User!]!
  products: [Product!]!
  sales: [Sale!]!
}
